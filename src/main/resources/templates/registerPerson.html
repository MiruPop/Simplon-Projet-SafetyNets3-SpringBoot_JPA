<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Safety Net - ajouter personne</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/superhero/bootstrap.min.css"
	integrity="sha384-HnTY+mLT0stQlOwD3wcAzSVAZbrBp141qwfR4WfTqVQKSgmcgzk+oP0ieIyrxiFO"
	crossorigin="anonymous">
</head>
<body>
	<form action="#" th:action="@{/addPerson}" th:object="${person}"
		method="post">
		<label for="name">Nom</label> <input type="text"
			th:field="*{lastName}" id="lastName" placeholder="Nom de famille">
		<span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></span>
		<label for="name">Prénom</label> <input type="text"
			th:field="*{firstName}" id="firstName" placeholder="Prénom">
		<span th:if="${#fields.hasErrors('firstName')}"
			th:errors="*{firstName}"></span> <label for="name">Adresse</label> <input
			type="text" th:field="*{address}" id="address"
			placeholder="123 rue Blanche"> <span
			th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></span>
		<label for="name">Code Postal</label> <input type="text"
			th:field="*{zip}" id="zip" placeholder="75001"> <span
			th:if="${#fields.hasErrors('zip')}" th:errors="*{zip}"></span> <label
			for="name">Ville</label> <input type="text" th:field="*{city}"
			id="city" placeholder="Paris"> <span
			th:if="${#fields.hasErrors('city')}" th:errors="*{city}"></span> <label
			for="name">Téléphone</label> <input type="text" th:field="*{phone}"
			id="phone" placeholder="01 23 45 67 89"> <span
			th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></span> <label
			for="email">Email</label> <input type="text" th:field="*{email}"
			id="email" placeholder="Email"> <span
			th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span> <input
			type="submit" value="Ajouter Personne">
	</form>
</body>
</html>
