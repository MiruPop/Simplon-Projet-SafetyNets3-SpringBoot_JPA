<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>SafetyNet - Fiche personne</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/superhero/bootstrap.min.css"
	integrity="sha384-HnTY+mLT0stQlOwD3wcAzSVAZbrBp141qwfR4WfTqVQKSgmcgzk+oP0ieIyrxiFO"
	crossorigin="anonymous">
</head>
<body>

<form action="#" th:action="@{/updatePerson/{id}(id=${person.id})}"
	th:object="${person}" method="post">
				<label for="lastName">Nom</label>
				<input type="text" th:field="*{lastName}" id="lastName">
				<span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></span>
				
				<label for="firstName">Prénom</label>
				<input type="text" th:field="*{firstName}" id="firstName">
				<span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></span>
				
				<label for= "address">Adresse</label>
				<input type="text" th:field="*{address}">
				<span th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></span>

				<label for= "zip">Code postal</label>
				<input type="text" th:field="*{zip}">
				<span th:if="${#fields.hasErrors('zip')}" th:errors="*{zip}"></span>

				<label for= "city">Ville</label>
				<input type="text" th:field="*{city}">
				<span th:if="${#fields.hasErrors('city')}" th:errors="*{city}"></span>

				<label for= "phone">Téléphone</label>
				<input type="text" th:field="*{phone}">
				<span th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></span>

				<label for= "email">Email</label>
				<input type="text" th:field="*{email}" />
				<span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>

		<button class="btn btn-primary" type="submit">Mettre à jour</button>
	</form>
	
</body>
</html>
